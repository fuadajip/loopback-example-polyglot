version: '3'
services:
  note-loopback:
    build: ./note-loopback
    image: raymondfeng/note-loopback:istio
    ports:
      - "50051:50051"
      - "3000:3000"
    links:
      - note-java
      - note-mongo
    networks:
      app-net:
        aliases:
          - note-loopback
  note-java:
    build: ./note-java
    image: raymondfeng/note-java:istio
    ports:
      - "50052:50052"
    networks:
      app-net:
        aliases:
          - note-java
  note-swift:
      build: ./note-swift
      image: raymondfeng/note-swift:istio
      ports:
        - "50053:50053"
      networks:
        app-net:
          aliases:
            - note-swift
  note-mongo:
      image: mongo:latest
      volumes:
            - mongo-data-volume:/data/db
      ports:
        - "27017:27017"
      networks:
        app-net:
          aliases:
            - note-mongo
networks:
  app-net:
    driver: bridge
volumes:
  mongo-data-volume:
